<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">	
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/galeria.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Kainniel | Galeria</title>
</head>
<body>
    <header class="cabecalho container">
		<h1 class="cabecalho__titulo">Kainniel</h1>
		<nav class="cabecalho__nav">
			<ul>
				<li class="cabecalho__link">
					<a href="../index.html">Home</a>
				</li>
				<li class="cabecalho__link">
					<a href="galeria.html">Galeria</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="galeria container">
			<div class="galeria__titulo">
				<img src="../img/image_icon.svg" alt="Ícone de imagem" class="galeria__icone">
			<h2 class="galeria__titulo-texto titulo">Galeria</h2>
			</div>
			<p class="galeria__subtitulo">Pixelarts, seus nomes e datas</p>
			<figure class="galeria__painel">
				<img src="../img/img1.png" alt="" class="galeria__painel-imagem">
				<figcaption class="galeria__painel-legenda">
					"Evolução da Lia"<br>2021
				</figcaption>
			</figure>
			<figure class="galeria__painel">
				<img src="../img/img2.png" alt="" class="galeria__painel-imagem">
				<figcaption class="galeria__painel-legenda">
					"Tatic RPG"<br>2022
				</figcaption>
			</figure>
			<figure class="galeria__painel">
				<img src="../img/img3.png" alt="" class="galeria__painel-imagem">
				<figcaption class="galeria__painel-legenda">
					"O olho que tudo corrói"<br>2020
				</figcaption>
			</figure>
			<figure class="galeria__painel">
				<img src="../img/img5.png" alt="" class="galeria__painel-imagem">
				<figcaption class="galeria__painel-legenda">
					"Pokemon Map"<br>2021
				</figcaption>
			</figure>
			<figure class="galeria__painel">
				<img src="../img/img4.png" alt="" class="galeria__painel-imagem">
				<figcaption class="galeria__painel-legenda">
					"A Wander"<br>2022
				</figcaption>
			</figure>
			<figure class="galeria__painel">
				<img src="../img/img6.png" alt="" class="galeria__painel-imagem">
				<figcaption class="galeria__painel-legenda">
					"Diar, sô"<br>2022
				</figcaption>
			</figure>
		</section>
	</main>

    <footer class="rodape container">
		<div class="rodape__icones">
			<a href="https://twitter.com/Kainniel_Luna" title="Twitter">
				<img src="../img/twitter_icon.svg" alt="Logo do Twitter" class="rodape__icone">
			</a>
			<a href="mailto:danniel.scmelo@gmail.com" title="Email">
				<img src="../img/email_icon.svg" alt="Logo de Email" class="rodape__icone">
			</a>
		</div>
		<form action="">
			<label for="email">Inscreva-se para receber novidades:</label>
			<div class="rodape__form">
				<input type="email" name="" id="email" placeholder="email@dominio.com" class="rodape__input">
				<input type="submit" value="Enviar" class="rodape__input rodape__input-enviar">
			</div>
		</form>
		<p class="rodape__copyright">&copy; Copyright <a href="http://github.com/pwdbymoral">pwdbymoral</a> 2019-2022</p>
	</footer>
    
</body>
</html>
